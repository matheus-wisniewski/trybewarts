<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto TrybeWarts</title>
</head>
<body>
    <header class="header"> 
        <img src="images/trybewarts-header-logo.svg" alt="logo" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <label for="email">
                <input type="email" name="email" placeholder="Email" id="email">
            </label>
            <label for="password">
                <input type="password" name="password" placeholder="Senha" id="password">
            </label>
            <button id="btn-login">Entrar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form">
            <div class="data-container">
                <div id="name-last-name">
                <label for="name">
                <input type="text" id="input-name" placeholder="Nome">
                </label>
                <label for="lastName">
                    <input type="text" id="input-lastname" placeholder="Sobrenome">
                </label>
                </div>
                <div id="email-house-container">
                <label for="email">
                <input type="email" name="email" id="input-email" placeholder="Email">
                </label>
                <label for="opcao1" id="casa-container">Casa: </label>
                <select name="house" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
                </div>
            </div>
            <section class="main">
            <div id="first-container">
                <label for="family" id="label-family">Qual sua família?</label>    
                <div id="first-option">
                <input type="radio" name="family" value="Frontend"> Frontend
                </div>
                <div id="second-option">
                <input type="radio" name="family" value="Backend"> Backend
                </div>
                <div id="third-option">
                <input type="radio" name="family" value="FullStack"> FullStack
            </div>
            </div>
            <div id="second-container">
                <label for="content" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <div id="first-two-options">
                <input type="checkbox" name="" id="" class="subject" value="HoFs">HoFs
                <input type="checkbox" name="" id="" class="subject" value="Jest">Jest
                <input type="checkbox" name="" id="" class="subject" value="Promises">Promises
                </div>
                <div id="last-two-options">
                <input type="checkbox" name="" id="" class="subject" value="React">React
                <input type="checkbox" name="" id="" class="subject" value="SQL">SQL
                <input type="checkbox" name="" id="" class="subject" value="Python">Python
                </div>
            </section>
            <div id="valuator-container">
                 <label id="label-rate">Como você avalia a Trybewarts?</label>
                <label for="nota1">
                    <input type="radio" name="rate" value="1">1
                </label>
                <label for="nota2">
                    <input type="radio" name="rate" value="2">2
                </label>
                <label for="nota3">
                    <input type="radio" name="rate" value="3">3
                </label>
                <label for="nota4">
                    <input type="radio" name="rate" value="4">4
                </label>
                <label for="nota5">
                    <input type="radio" name="rate" value="5">5
                </label>
                <label for="nota6">
                    <input type="radio" name="rate" value="6">6
                </label>
                <label for="nota7">
                    <input type="radio" name="rate" value="7">7
                </label>
                <label for="nota8">
                    <input type="radio" name="rate" value="8">8
                </label>
                <label for="nota9">
                    <input type="radio" name="rate" value="9">9
                </label>
                <label for="nota10">
                    <input type="radio" name="rate" value="10">10
                </label>
            </div>
                <label for="comentario" class="textarea">Deixe seu comentário:</label>
                <textarea name="textarea" maxlength="500" rows="7" style="resize: none;"></textarea>
                <div>
                <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" name="agreement" id="agreement">
                </div>
                <button type="submit" id="submit-btn" disabled>Enviar</button>                    
        </form>
        <img src="images/trybewarts-colored.svg" alt="imagem" id="trybewarts-forms-logo">
    </main>
    <footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
